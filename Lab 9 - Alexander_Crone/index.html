<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order a pizza!</title>
</head>
<body>
    <h1>🍕 Time to order a Pizza! 🍕</h1>

    <form action="http://www.randyconnolly.com/tests/process.php" method="post">
        <div>
            <label for="frmName">📛 Name:</label><br>
            <input type="text" id="frmName" name="frmName"><br><br>
        </div>

        <div>
            <label for="frmPhone">☎️ Phone:</label><br>
            <input type="text" id="frmPhone" name="frmPhone"><br><br>
        </div>

        <div>
            <label for="frmSize">📏 Size:</label><br>
            <label><input type="radio" name="frmSize" value="Small"> Small</label>
            <label><input type="radio" name="frmSize" value="Medium"> Medium</label>
            <label><input type="radio" name="frmSize" value="Large"> Large</label><br><br>
        </div>

        <div>
            <label for="frmCrust">🍞 Type of Crust:</label><br>
            <label><input type="radio" name="frmCrust" value="Thin"> Thin</label>
            <label><input type="radio" name="frmCrust" value="Thick"> Thick</label>
            <label><input type="radio" name="frmCrust" value="Stuffed"> Stuffed</label><br><br>
        </div>

        <div>
            <label for="frmPepperoni">🔴 Pepperoni:</label><br>
            <label><input type="radio" name="frmPepperoni" value="Yes"> Yes</label>
            <label><input type="radio" name="frmPepperoni" value="No"> No</label><br><br>
        </div>

        <div>
            <label for="frmMushrooms">🍄 Mushrooms:</label><br>
            <label><input type="radio" name="frmMushrooms" value="Yes"> Yes</label>
            <label><input type="radio" name="frmMushrooms" value="No"> No</label><br><br>
        </div>

        <div>
            <label for="frmCheese">Extra Cheese:</label><br>
            <label><input type="radio" name="frmCheese" value="Yes"> Yes</label>
            <label><input type="radio" name="frmCheese" value="No"> No</label><br><br>
        </div>

        <div>
            <label for="frmDelivery">🚗 Delivery:</label><br>
            <label><input type="radio" name="frmDelivery" value="Yes"> Yes</label>
            <label><input type="radio" name="frmDelivery" value="No"> No</label><br><br>
        </div>

        <div>
            <label for="frmInstructions">📓✏️ Extra Instructions:</label><br>
            <input type="text" id="frmInstructions" name="frmInstructions"><br><br>
        </div>

        <div>
            <input type="submit" value="Submit 📬">
        </div>
    </form>
    <div style="display: flex; justify-content: center;">
        <button id="overlappingBtn">Return to Portfolio</button>
    </div>
    <script>
        document.getElementById("overlappingBtn").addEventListener("click", function () {
            // Redirect to another HTML page
            window.location.href = "../../index.html";
        });
    </script>
</body>
</html>
